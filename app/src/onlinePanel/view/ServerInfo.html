<md-bottom-sheet class="md-has-header" ng-cloak flex>
    <md-subheader class="md-primary md-no-sticky" ng-style="{'background': 'pink'}">{{serverInfo.serverName}}
    </md-subheader>
    <div flex layout="row" style="max-height: 500px">
        <div flex style="overflow: scroll;">
            <md-list flex>
                <md-list-item flex>
                    <md-button flex>{{serverInfo.status}}</md-button>
                    <md-button flex>{{serverInfo.version}}</md-button>
                    <md-select flex ng-model="ctrl.serverInfo.state">
                        <md-option ng-repeat="state in serverInfo.gitVersionList" value="{{state}}"
                                   ng-disabled='state == serverInfo.version'>
                            {{state}}
                        </md-option>
                    </md-select>
                </md-list-item>
                <md-list-item flex>
                    <md-button>开启服务器</md-button>
                    <md-button>关闭服务器</md-button>
                    <md-button>上线</md-button>
                    <md-button>回滚到指定版本</md-button>
                </md-list-item>
                <md-list-item>
                    <md-progress-circular class="md-accent md-hue-1" md-diameter="60"></md-progress-circular>
                    <div>{{log}}</div>
                </md-list-item>
            </md-list>
        </div>

        <md-divider></md-divider>
        <div flex style="overflow: scroll;">
            <md-input-container flex>
                <label>Tomcat Log</label>
                <textarea disabled>{{log}}</textarea>
            </md-input-container>
        </div>
    </div>
</md-bottom-sheet>
