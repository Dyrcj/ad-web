<md-dialog aria-label="新建业务">
    <md-dialog-content>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>新建业务</h2>
                <span flex></span>
                <md-button class="md-icon-button" aria-label="back" ng-click="cancel()">
                    <ng-md-icon icon="cancel"></ng-md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <form name="form_business" novalidate>
          <div layout="column" layout-padding ng-cloak>
            <md-content class="md-no-momentum">
              <md-input-container>
                  <label>业务名称</label>
                  <input ng-model="business_name" name="name" required>
                  <span ng-show="form_business.name.$error.required">业务名不能为空</span>
              </md-input-container>
              <md-input-container>
                  <label>Git工程名称</label>
                  <input ng-model="git_name" name="git" required>
                  <span ng-show="form_business.git.$error.required">Git工程名称不能为空</span>
              </md-input-container>
              <md-input-container>
                  <label>项目负责人</label>
                  <input ng-model="pm" name="pm" required>
                  <span ng-show="form_business.pm.$error.required">项目负责人不能为空</span>
              </md-input-container>
              <md-input-container>
                  <label>缓冲时间</label>
                  <input type="number" min="0" ng-model="bufftime" name="bufftime">
                  <span ng-show="form_business.bufftime.$invalid">缓冲时间不能为负值</span>
              </md-input-container>
              <!-- <md-input-container>
                <label>审核方式</label>
                <md-select ng-model="check_method" name="type" ng-change="select_check()" required>
                  <md-option ng-value="0">邮件审核</md-option>
                  <md-option ng-value="1">OP审核</md-option>
                </md-select>
                  <span ng-show="form_business.type.$error.required">请选择审核方式</span>
              </md-input-container>
              <md-input-container>
                  <label>审核邮箱</label>
                  <input type="email" name="email" ng-model="check_email">
                  <span ng-show="is_email&&check_email==''">邮箱不能为空</span>
                  <span ng-show="form_business.email.$error.email&&is_email">邮箱地址格式不正确</span>
              </md-input-container> -->
              <md-input-container>
                  <label>描述</label>
                  <textarea ng-model="description"></textarea>
              </md-input-container>
            </md-content>
            <div layout-align="center" layout="row">
              <md-button type='submit' ng-disabled="form_business.pm.$invalid||form_business.git.$invalid||form_business.name.$invalid" class="md-raised md-primary" ng-click="submit_create()">提交</md-button>
            </div>

          </div>
        </form>
    </md-dialog-content>
</md-dialog>
