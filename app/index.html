<!DOCTYPE html>
<html lang="en">
<head>
    <title>Angular Material - Starter App</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="assets/app.css"/>

    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>

</head>

<body layout="column" ng-controller="baseController as bl" ng-cloak>

<md-toolbar layout="row">
    <md-button class="menu" hide-gt-sm aria-label="Show User List">
        <md-icon md-svg-icon="menu"></md-icon>
    </md-button>
    <h1 style="margin-left:10px">自动上线</h1>
    <span flex></span>
    <md-button  ng-click="logout()">退出登录</md-button>
</md-toolbar>
<md-content layout="row" flex>
    <md-sidenav md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left" flex="15" style="box-shadow:1px 1px 3px #888888">
        <md-list flex >
            <md-list-item >
                <md-button ui-sref="onlinePanel" style="margin:0;width:100%;padding-left:36px">
                <ng-md-icon icon="present_to_all" style="position:absolute;height:16px;left:38px;top:5px"></ng-md-icon>
                  上线面板
                </md-button>
            </md-list-item>
            <md-list-item>
                <md-button  ui-sref="managePanel" style="margin:0;width:100%;padding-left:36px">
                  <ng-md-icon icon="business_center" style="position:absolute;height:16px;left:38px;top:5px"></ng-md-icon>
                  业务中心
                </md-button>
            </md-list-item>
            <md-list-item>
                <md-button ui-sref="resourcePanel" style="margin:0;width:100%;padding-left:36px">
                  <ng-md-icon icon="device_hub" style="position:absolute;height:16px;left:38px;top:5px"></ng-md-icon>
                  资源中心
                </md-button>
            </md-list-item>
            <md-list-item>
                <md-button ui-sref="state5" style="margin:0;width:100%;padding-left:36px">
                  <ng-md-icon icon="settings" style="position:absolute;height:16px;left:38px;top:5px"></ng-md-icon>
                  系统配置
                </md-button>
            </md-list-item>
            <md-list-item>
                <md-button ui-sref="person" style="margin:0;width:100%;padding-left:36px">
                  <ng-md-icon icon="person" style="position:absolute;height:16px;left:38px;top:5px"></ng-md-icon>
                  用户管理
                </md-button>
            </md-list-item>
            <md-list-item>
                <md-button ui-sref="state7" style="margin:0;width:100%;padding-left:36px">
                  <ng-md-icon icon="trending_up" style="position:absolute;height:16px;left:38px;top:5px"></ng-md-icon>
                  统计报表
                </md-button>
            </md-list-item>
            <md-list-item>
                <md-button ui-sref="logPanel" style="margin:0;width:100%;padding-left:36px">
                  <ng-md-icon icon="insert_drive_file" style="position:absolute;height:16px;left:38px;top:5px"></ng-md-icon>
                  操作日志
                </md-button>
            </md-list-item>
        </md-list>
    </md-sidenav>

    <md-content flex id="content" layout="row">

        <md-content flex>
            <div ui-view></div>
        </md-content>
    </md-content>
</md-content>
<script data-main="./main" src="../node_modules/requirejs/require.js"></script>
</body>
</html>
